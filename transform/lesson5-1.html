<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>matrix</title>
	<style>
		div {
			width: 1200px;
			height: 250px;
			background: #abcdef;
			margin: 100px auto;
		}
		div:nth-child(1)>img {
			transform: matrix(1,0,0,1,30,30);
		}
		div:nth-child(2)>img {
			transform: translate(30px,30px);
		}
	</style>
</head>
<body>
	<div>
		<img src="images/sprite.jpg" alt="">
	</div>
	<div>
		<img src="images/sprite.jpg" alt="">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>matrix</title>
	<style>
		div {
			width: 1200px;
			height: 250px;
			background: #abcdef;
			margin: 100px auto;
		}
		div:nth-child(1)>img {
			transform: matrix(.7071,-0.7071,-0.7071,.7071,0,0);
		}
		div:nth-child(2)>img {
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="images/sprite.jpg" alt="">
	</div>
	<div>
		<img src="images/sprite.jpg" alt="">
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3</title>
	<style type="text/css">
		/*此处写代码*/
		div.Y {
			
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 300px;
			height: 300px;
			margin: auto;
			border: 1px solid #000;
			transform-style: preserve-3d;
			perspective: 300px;
			perspective-origin: 80% 90%;
		}

		div.X {
			
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 300px;
			height: 300px;
			margin: auto;
			border: 1px solid #000;
			background: yellow;
			transform:rotateX(45deg);
			text-align: center;
			line-height: 300px;
		}
	</style>
</head>
<body>
	<!--此处写代码 -->
	<div class="Y">
		
		<div class="X"> IMOOC</div>
	</div>
</body>
</html>

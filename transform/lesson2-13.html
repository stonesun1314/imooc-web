<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>skewX</title>
	<style>
		div {
			width: 1500px;
			height: 250px;
			background: #abcdef;
			margin: auto;
		}

		div > img {
			transform: skewY(15deg);
		}
	</style>
</head>
<body>
	<div>
		<img src="images/sprite.jpg" alt="">
	</div>
</body>
</html>

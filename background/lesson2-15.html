<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>background属性</title>
    <style type="text/css">
        /*此处写代码*/
        * {
        	border: none;
        	padding: none;
        	margin: none;
        }
        a {
        	text-decoration: none;
        }
		
		div {
			width: 400px;
			height: 200px;
			background: #CDCDCD url("http://climg.mukewang.com/582c39c00001091605000150.jpg") no-repeat ;
			border:10px solid rgba(226,124,124,0.5);
			padding: 20px;
			background-size: 90%;
			text-align: center;
			background-position: center 90px;
			background-origin: content-box;
		}

    </style>
</head>
<body>
    <!-- 此处写代码 -->
    <div>
    	<span>慕课网(IMOOC)国内最大的IT技能学习平台</span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变</title>
	<style>
		div {
			width: 800px;
			height: 500px;
			background: -webkit-radial-gradient(circle, red 30%, yellow 60%, blue 100%);
			background:    -moz-radial-gradient(circle, red 30%, yellow 60%, blue 100%);
			background:      -o-radial-gradient(circle, red 30%, yellow 60%, blue 100%);
			background:         radial-gradient(circle, red 30%, yellow 60%, blue 100%);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>

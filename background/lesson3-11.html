<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>线性渐变</title>
    <style type="text/css">
        div{
            width:400px;height:400px;border:1px solid red;
            /*补充代码，给div元素设置背景渐变*/
			background: -webkit-repeating-linear-gradient(left    , red 0, blue 10% ,red 20%);
			background:    -moz-repeating-linear-gradient(right   , red 0, blue 10% ,red 20%);
			background:      -o-repeating-linear-gradient(right   , red 0, blue 10% ,red 20%);
			background:         repeating-linear-gradient(to right, red 0, blue 10% ,red 20%);
        }              
    </style>      
</head>
<body>
    <div></div>       
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date picker</title>
</head>
<body>
	<form>
		姓名:<input type="text" name="name"><br>
		性别:<input type="radio">男<input type="radio">女<br>

	</form>

</body>
</html>
